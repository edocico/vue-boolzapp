<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
   
    <div id="app">
        <!--app top section-->
        <div class="top-section">
            <h1 class="app-title">boolzapp</h1>
        </div>
        <!--app lower section-->
        <div class="lower-section">
            <!--container-->
            <div class="container">
                <!--main app content-->
                <div class="main-app">
                    <!--contact section-->
                    <div class="contact-section">
                        <!--user contact-->
                        <div class="user-contact">
                            <div><img src="./img/avatar_2.jpg" alt=""></div>
                            <div class="user"><h4>{{ userName }}</h4></div>
                            <div class="symbol"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        </div>
                        <!--contact notification-->
                        <div class="contact-notification">
                            <div class="symbol"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="text">
                                <h4>Ricevi notifiche di nuovi messaggi</h4>
                                <p>Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <!--contact search-->
                        <div class="contact-search">
                            <div class="symbol">
                                <i class="fa-solid fa-magnifying-glass"></i> 
                            </div>
                            <div class="input">
                                <input type="text" placeholder="cerca una chat">
                            </div>
                        </div>
                        <!--contact list-->
                        <div class="contact-list">
                            <ul>
                                <li v-for="(contact, index) in contacts" :key="index" :class="{'box-active' : index === activeChat}" @click="clickToChangeChat(index)">
                                    <figure>
                                        <img :src="contact.avatar" alt="">
                                    </figure>
                                    <div class="text">
                                        <h4>{{ contact.name }}</h4>
                                        <p>Lorem ipsum dolor sit amet consectetur</p>
                                    </div>
                                    <div class="hour">
                                        <span>12:00</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--chat-section-->
                    <div class="chat-section">
                        <!--chat header-->
                        <div class="chat-header">
                            <div class="pic">
                                <figure>
                                    <img :src="contacts[activeChat].avatar" alt="">
                                </figure>
                            </div>
                            <div class="profile">
                                <h4>{{ contacts[activeChat].name }}</h4>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                            </div>
                            <div class="symbol">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <!--main chat-->
                        <div class="main-chat">
                            
                                <div class="chat-container">
                                    <div class="received-message">
                                        <ul>
                                            <li v-for="(bubble, index) in contacts[activeChat].messages" :key="index"
                                            :class="bubble.status === 'sent' ? 'message-sent' : 'message-received'">
                                               {{ bubble.message}} 
                                            </li>
                                            
                                        </ul>
                                    </div>
                                   
                                </div>
                           
                        </div>
                        <!--chat input-->
                        <div class="chat-input">
                            <div class="input-smile">
                                <i class="fa-regular fa-face-smile"></i> 
                            </div>
                            <!--text input space-->
                            <div class="input-space">
                                <input type="text" placeholder="Scrivi messaggio" v-model="NewText" @keyup.enter="sendMessage(activeChat)">
                            </div>
                            <div class="input-mic">
                                <i class="fa-solid fa-microphone"></i> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
