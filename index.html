<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/01f6bd7def.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
   
    <div id="app">
        <!--app top section-->
        <div class="top-section">
            <h1 class="app-title">boolzapp</h1>
        </div>
        <!--app lower section-->
        <div class="lower-section">
            <!--container-->
            <div class="container">
                <!--main app content-->
                <div class="main-app">
                    <!--contact section-->
                    <div class="contact-section">
                        <!--user contact-->
                        <div class="user-contact">
                            <div><img src="./img/avatar_2.jpg" alt=""></div>
                            <div class="user"><h4>Gianluca</h4></div>
                            <div class="symbol"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                        </div>
                        <!--contact notification-->
                        <div class="contact-notification">
                            <div class="symbol"><i class="fa-solid fa-bell-slash"></i></div>
                            <div class="text">
                                <h4>Ricevi notifiche di nuovi messaggi</h4>
                                <p>Lorem ipsum dolor sit amet et?</p>
                            </div>
                        </div>
                        <!--contact search-->
                        <div class="contact-search">
                            <div class="symbol">
                                <i class="fa-solid fa-magnifying-glass"></i> 
                            </div>
                            <div class="input">
                                <input type="text" placeholder="cerca una chat">
                            </div>
                        </div>
                        <!--contact list-->
                        <div class="contact-list"></div>
                    </div>
                    <!--chat-section-->
                    <div class="chat-section">
                        <!--chat header-->
                        <div class="chat-header">
                            <div class="pic">
                                <figure>
                                    <img src="./img/avatar_1.jpg" alt="">
                                </figure>
                            </div>
                            <div class="profile">
                                <h4>Fabio</h4>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
                            </div>
                            <div class="symbol">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="main-chat"></div>
                        <!--chat input-->
                        <div class="chat-input">
                            <div class="input-smile">
                                <i class="fa-regular fa-face-smile"></i> 
                            </div>
                            <!--text input space-->
                            <div class="input-space">
                                <input type="text" placeholder="Scrivi messaggio">
                            </div>
                            <div class="input-mic">
                                <i class="fa-solid fa-microphone"></i> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
